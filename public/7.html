        overflow: hidden;
        border-radius: 50%;

        border-radius: 50%;
        height: 150px;
        width: 150px;
        border: 4px solid black;
      }
    </style>

        id="my-filter-id"
        x="0%"
        y="0%"

          <fePointLight
